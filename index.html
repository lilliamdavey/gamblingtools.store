<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Info Demo</title>
  <style>
    #spinner {
      display: none;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    pre { text-align: left; background: #f9f9f9; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Network Info Demo (School Project)</h1>
  <p id="status">Ready</p>
  <button id="logBtn">Send my info (I consent)</button>
  <div id="spinner"></div>
  <pre id="output"></pre>
  <script src="script.js"></script>
</body>
</html>
